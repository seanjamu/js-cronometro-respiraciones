<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cronometro js</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row text-center vh-100">
			<div class="col-12 p-3 bg-info rounded min-vh-25">
				<p>Agradecimiento a <a
						href="https://parzibyte.me/blog/2021/07/19/cronometro-javascript-open-source/">parzibyte.me</a>
				</p>
				<audio src="./media/audio/respiraciones.mp3" id="respiraciones"></audio>
				<audio src="./media/audio/campana.mp3" id="campana"></audio>
				<audio src="./media/audio/20_Minutes_Meditation_Music_Water_Sounds.mp3" controls loop id="agua"></audio>
				<audio src="./media/audio/ID.mp3" controls loop id="ivanDonalson"></audio>
				<h2 id="tiempoTranscurrido"></h2>
				<button class="btn btn-success" id="btnIniciar"><i class="fa-solid fa-play"></i></button>
				<button class="btn btn-secondary" id="btnPausar"><i class="fa-solid fa-pause"></i></button>
				<button class="btn btn-primary" id="btnMarca"><i class="fa-solid fa-flag"></i></button>
				<button class="btn btn-danger" id="btnDetener"><i class="fa-solid fa-stop"></i></button>
			</div>
			<div class="col-12 p-2 bg-secondary rounded h-75 min-vh-75" id="zonaTactil">
				<div id="contenedorMarcas" class="text-light">
				</div>
			</div>
		</div>
	</div>

	<script src="script.js?v=fdsfd"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
